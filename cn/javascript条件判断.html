<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script type="text/javascript">
        var age = 20;
        if (age >= 18) { // 如果age >= 18为true，则执行if语句块
            alert('adult');
        } else { // 否则执行else语句块
            alert('teenager');
        }

        // 多行条件判断
        var age = 3;
        if (age >= 18) {
            alert('adult');
        } else if (age >= 6) {
            alert('teenager');
        } else {
            alert('kid');
        }
        
        // 上述多个if...else...的组合实际上相当于两层if...else...
        var age = 3;
        if (age >= 18) {
            alert('adult');
        } else {
            if (age >= 6) {
                alert('teenager');
            } else {
                alert('kid');
            }
        }
    </script>
    </body>
</html>
