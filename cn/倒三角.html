<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>倒三角</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .main, .outer, .contain {
            width: 1000px;
            margin: 0 auto;
        }
        .wrap div div {
            overflow: hidden;
            text-align: center;
        }
        .wrap span {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="main" id="main"></div>
        <div class="outer" id="outer"></div>
        <div class="contain" id="contain"></div>
    </div>
    <script type="text/javascript">
        var main = document.getElementById("main");
        var outer = document.getElementById("outer");
        var contain = document.getElementById("contain");
        
        /* 方法一 */
        for(var i = 0; i < 10; i++) {
            var str = "<div>";
            for(var j = 0; j < 10; j++) {
                if(i >= j) {
                    str += "<span>*</span>";
                }
            }
            main.innerHTML += str;
        }

        /* 方法二 */
        var arr = ["*", "*", "*", "*", "*", "*", "*", "*", "*", "*"];
        for(var i = 0; i < 10; i++) {
            var str = "<div>";
            for(var j = 0; j < 10; j++) {
                if(arr[j] != "") {
                    str += "<span>" + arr[j] + "</span>";
                }
            }
            arr[i] = "";
            main.innerHTML += str;
        }

        /* 方法三 */
        for(var i = 0; i < 10; i++) {
            var str = "<div>";
            for(var j = 0; j < 10; j++) {
                if(i <= j) {
                    str += "*&nbsp;&nbsp;&nbsp;";
                } else {
                    str += "&nbsp;";
                }
            }
            contain.innerHTML += str;
        }
    </script>
</body>
</html>
