<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>css3</title>
    <style>
        li {
            position: relative;
            float: left;
            padding: 15px;
            list-style: none;
        }

        div {
            margin-top: 50px;
        }

        .clearfix {
            overflow: hidden;
        }

        li::before {
            content: " ";
            position: absolute;
            bottom: 2px;
            left: 50%;
            width: 0;
            transition: all 400ms linear;
        }

        li:hover::before {
            left: 0;
            width: 100%;
            border: 1px solid red;
        }

        /*aaaaaaaaaaaa*/

        .a a {
            position: relative;
            left: 20px;
            top: 20px;
            display: inline-block;
            outline: none;
            text-decoration: none;
            color: #000;
            font-size: 16px;
            padding: 5px 10px;

        }

        a::before {
            content: "";
            position: absolute;
            left: 10px;
            transition: 0.3s linear all;
        }

        .a a::after {
            content: "";
            position: absolute;
            right: 10px;
            transition: 0.3s linear all;
        }

        .a a:hover::before,
        .a a:hover::after {
            position: absolute;
            color: red;
            font-weight: bolder;
        }

        .a a:hover::before {
            content: "\5B";
            left: -5px;
        }

        .a a:hover::after {
            content: "\5D";
            right: -5px;
        }

        /*bbbbb*/

        .b a {
            position: relative;
            left: 20px;
            top: 20px;
            display: inline-block;
            outline: none;
            text-decoration: none;
            color: #000;
            font-size: 16px;
            padding: 5px 10px;
            margin: 0 5px;
        }

        .b a::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 1px;
            top: 0;
            left: 0;
            border-bottom: 2px solid red;
            border-left: 2px solid #fff;
            transition: all 200ms linear;
        }

        .b a:hover::before {
            height: 100%;
            border-left: 2px solid red;
        }

        /*ccccccc*/

        .c a{
            position: relative;
            left: 20px;
            top: 20px;
            display: inline-block;
            padding: 5px 10px;
            margin: 0 5px;
            outline: none;
            text-decoration: none;
            color: #000;
            font-size: 16px;
        }

        .c a::before {
            content: "";
            position: absolute;
            width: 80%;
            height: 0;
            bottom: 0;
            left: 10%;
            border-bottom: 2px solid red;
            transition: all 200ms linear;
        }

        .c a:hover::before {
            width: 100%;
            left: 0;
            border-top: 2px solid red;
            height: 100%;
        }

        /*ddddddddd*/

        .d a {
            position: relative;
            overflow: hidden;
            display: inline-block;
            height: 36px;
            font-size: 16px;
            padding: 5px 10px;
            margin: 0 5px;
            line-height: 36px;
            outline: none;
            text-decoration: none;
            color: #000;
        }

        .d a::before {
            position: absolute;
            top: -5px;
            left: 0;
            content: "";
            height: 50px;
            width: 100%;
            transition: all 200ms linear;
            border-top: 1px solid red;
            border-bottom: 1px solid red;
        }

        .d a:hover {
            color: skyblue;
        }

        .d a:hover::before {
            top: 8px;
            height: 28px;
        }

        /* eeeeeeeeee */
        .e a {
            position: relative;
            left: 20px;
            top: 20px;
            display: inline-block;
            margin: 0 5px;
            outline: none;
            text-decoration: none;
            color: #ddd;
            font-size: 16px;
        }
        .e a::before {
            position: absolute;
            overflow: hidden;
            top: 0px;
            left: 0;
            width: 0;
            height: 22px;
            content: attr(data-content);
            font-size: 16px;
            transition: all 300ms linear;
            z-index: 1;
        }

        .e a:hover::before {
            width: 100%;
            color: red;
        }
    </style>
</head>
