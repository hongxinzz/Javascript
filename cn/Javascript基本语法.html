    <script type="text/javascript">
    // 完整的赋值语句
    var a = 1;

    // javascript字符串

    // 多句语句建议分号隔开
    var x = 1; var y = 2; // 不建议一行写多个语句!

    // Javascript中的判断语句
    if (2 > 1) {
        console.log('true');
    }else{
        console.log('false');
    }

    // if还可以嵌套if
    if(x == 1){
        if(y == 2){
            console.log('true')    
        }
    }

    //javescript for循环
    for(var i = 0; i < 5; i++ ){
        console.log(i); //输出 0 1 2 3 4
    }
