<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .wrap, .main {
            width: 900px;
            margin: 20px auto;
        }
        .wrap div {
            overflow: hidden;
        }
        .wrap span {
            float: left;
            line-height: 30px;
            margin-right: 10px;
        }
        .main td {
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <div id="wrap" class="wrap clearfix"></div>
    <div class="main clearfix">
        <table>
            <tbody id="main"></tbody>
        </table>
    </div>
    <script type="text/javascript">
        var wrap = document.getElementById("wrap");
        var main = document.getElementById("main");
        /* 方法一 */
        for(var i = 1; i < 10; i++) {
            var str = "<div>";
            for(var j = 1; j < 10; j++) {
                if(j <= i) {
                    str += "<span>" + j + " * " + i + " = " + (i * j) +"</span>";
                }
            }
            str += "</div>";
            wrap.innerHTML += str;
        }
        /* 方法二 */
        for(var i = 1; i < 10; i++) {
            var str = "<tr>";
            for(var j = 1; j < 10; j++) {
                if(j <= i) {
                    str += "<td>" + j + " * " + i + " = " + (i * j) +"</td>";
                }
            }
            str += "</tr>";
            main.innerHTML += str;
        }
    </script>
</body>
</html>
